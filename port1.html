  <!-- script -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carouselContainer = document.querySelector(".carousel-container");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const prevButton = document.querySelector(".carousel-prev");
      const nextButton = document.querySelector(".carousel-next");
      const itemWidth = carouselItems[0].offsetWidth;
      const itemCount = carouselItems.length;
      let currentPosition = 0;

      prevButton.addEventListener("click", function () {
        currentPosition = Math.max(currentPosition - 1, 0);
        carouselContainer.style.transform = `translateX(-${currentPosition * itemWidth}px)`;
      });

      nextButton.addEventListener("click", function () {
        currentPosition = Math.min(currentPosition + 1, itemCount - 1);
        carouselContainer.style.transform = `translateX(-${currentPosition * itemWidth}px)`;
      });
    });

    window.addEventListener("resize", function () {
      const carouselItems = document.querySelectorAll(".carousel-item");
      const itemWidth = carouselItems[0].offsetWidth;
      const carouselContainer = document.querySelector(".carousel-container");
      const currentPosition = Math.min(Math.floor(carouselContainer.scrollLeft / itemWidth), carouselItems.length - 1);
      carouselContainer.style.transform = `translateX(-${currentPosition * itemWidth}px)`;
    });

  </script>
